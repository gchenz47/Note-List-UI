<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

<div class="list-wrapper">
    <div class="list-title">
        <div class="list-name">List Name
            <span class="badge">{{numberOfNewItems}}</span>
        </div>
        <div class="list-itemCount">Total {{items.length}}</div>    
    </div>
        <div class="button-add">
            <button (click)="AddRecord(-1)">
                <i class="fas fa-plus" style="font-size: 2em;"></i>
            </button>
        </div>
        <div class="button-collapse">
            <button (click)="collapse = !collapse">
                <i class="fas fa-caret-down" style="font-size: 2em;"></i>
            </button>
        </div>
</div>

<nav class="loop-items" *ngFor="let item of items, let i = index">
    <div *ngIf="(i<3 || loadMore) && !collapse" 
         class="item-wrapper {{item.isNew}}" (click)="openRecord(i)"> 
        <div class="detail-wrapper">
            <div *ngIf="!isMobile" class="icon-wrapper">
                <img src={{item.image}} onError="this.src = '../assets/image-icon.png'"/>
            </div>
            <div class="content-wrapper isMobile_{{isMobile}}">
                <div class="item-title">{{item.title}}</div>
                <div class="subtitle">Details</div>
                <div class="item-detail">{{item.detail}}</div>
                <div class="item-date">
                <i class="fa fa-calendar-alt" style="font-size: 1em"></i>
                {{item.date}}
                </div>
            </div>
            
        </div>
        <div class="button-delete" (click)="removeItem(i)">
            <button>
                <i class="fa fa-trash" style="font-size: 2em;"></i>
            </button>
        </div>
    </div>
</nav>

<div class="load">
    <a id="more" *ngIf="!loadMore" (click)="loadMore = true" href="#">Load More</a>
    <a id="less" *ngIf="loadMore" (click)="loadMore = false" href="#">Load Less</a>
</div>
